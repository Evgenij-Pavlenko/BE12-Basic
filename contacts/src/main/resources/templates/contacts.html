<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"-->
    <!--          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>
<body>
<div class="container">
    <h3 class="center">Contacts</h3>
    <div class="row">
        <div class="col s6 offset-s3">
            <ul class="collection with-header">
                <li class="collection-header">
                    <a th:href="@{/contacts/add}" title="Add contact"
                       class="btn-floating btn-large waves-effect waves-light blue center-align">
                        <i class="material-icons">add</i></a>
                </li>
                <li th:each="contact: ${contactsList}" class="collection-item">
                    <div><span th:text="${contact.name} + ' ' + ${contact.lastName}"></span>
                        <a th:href="'contacts/' + ${contact.id} + '/delete'" class="secondary-content"><i
                                class="material-icons red-text">delete</i></a>
                        <a th:href="'contacts/' + ${contact.id} + '/edit'" class="secondary-content"><i class="material-icons blue-text">edit</i></a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
